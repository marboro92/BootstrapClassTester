<!DOCTYPE html>
<html ng-app="app"><!-- initialize ng-app ..3: add = "name of module" -->
<head lang="en">
	<meta charset="UTF-8">
	<title>Angular Fun</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.default {
			color: red;
		}
	</style>
	<script>
		angular.module("app",[])
			.controller("ClassCtrl", function ClassCtrl() {
				var classSwitch = this;
				classSwitch.divClass ="default";
				classSwitch.text = "Test Classes";
			})
	</script>
</head>
<body ng-controller="ClassCtrl as classSwitch"><!-- 3: controller as "its referred in the html" -->
	<!-- ex.1: Displays the text typed in the input into the h1 -->
	<label>Some Words:</label><input type="text" ng-model="classSwitch.text"><!-- this is where we need to reference the model -->
	<h1 ng-class="classSwitch.divClass">{{classSwitch.text}}</h1><!-- this is a binding, this gets rendered, we can do math here too -->
	<!--end of ex.1 -->
	<!-- ex.2: Using angular to change an objects classes like alert alert-danger -->
	<label>Bootstrap Class:</label><input type="text" ng-model="classSwitch.divClass">
	<!--end of ex.2 -->
	<!-- ex.3 add the controller -->
</body>
</html>
